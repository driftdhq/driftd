data_dir: ./data
listen_addr: ":8080"

redis:
  addr: "localhost:6379"
  password: ""
  db: 0

worker:
  concurrency: 5
  lock_ttl: 30m
  retry_once: true
  task_max_age: 6h     # max time a repo task may run before it's marked failed
  renew_every: 10s     # lock renewal interval (0 = lock_ttl/3)

