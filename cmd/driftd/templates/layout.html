{{define "layout"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{template "title" .}} - Driftd</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">Driftd</a>
            <div class="nav-links">
                <a href="/settings" class="nav-link">Settings</a>
            </div>
            <button class="theme-toggle" type="button" aria-label="Toggle theme" aria-pressed="false">
                <span class="theme-toggle-track">
                    <span class="theme-toggle-thumb"></span>
                    <span class="theme-toggle-icon theme-toggle-icon-light">ðŸŒž</span>
                    <span class="theme-toggle-icon theme-toggle-icon-dark">ðŸŒ™</span>
                </span>
            </button>
        </nav>
    </header>
    <main>
        {{template "content" .}}
    </main>
    <script>
        (function () {
            const root = document.documentElement;
            const key = "driftd-theme";
            const stored = localStorage.getItem(key);
            if (stored) {
                root.setAttribute("data-theme", stored);
            } else if (window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches) {
                root.setAttribute("data-theme", "light");
            }
            const btn = document.querySelector(".theme-toggle");
            if (!btn) return;
            const currentTheme = root.getAttribute("data-theme") || "dark";
            btn.setAttribute("aria-pressed", currentTheme === "dark" ? "false" : "true");
            btn.addEventListener("click", () => {
                const current = root.getAttribute("data-theme") || "dark";
                const next = current === "dark" ? "light" : "dark";
                root.setAttribute("data-theme", next);
                localStorage.setItem(key, next);
                btn.setAttribute("aria-pressed", next === "dark" ? "false" : "true");
            });
        })();
    </script>
</body>
</html>
{{end}}
